<div class=" table-grid">

      <tr>
        <th>Customer Name</th>
        <th scope="col">Tax</th>
        <th scope="col">Sub Total</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{data.name}}</td>

        <td>{{data.total}}</td>
      </tr>
    </tbody>
  </table>
</div>
